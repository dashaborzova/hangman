<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body class="page">
    <div class="modal-window">
        <div class="modal-wrapper">
            <img src="#" alt="">
            <h3 class="text">Game Over</h3>
            <p class="inner-text">The word was : something </p>
            <button class="play">Play again</button>
        </div>
    </div>
  <div class="container">
    <div class="gallows">
        <img class="gallows-image" src="./images/hangman-0.svg" alt="gallows">
    </div>
    <div class="quiz">
        <ul class="display">
            <li class="letter"></li>
            <li class="letter guessed">c</li>
            <li class="letter"></li>
            <li class="letter guessed">d</li>
            <li class="letter"></li>
            <li class="letter"></li>
        </ul>
        <h3 class="hint text">Hint: 
            <p class="inner-text">Some text</p>
        </h3>
        <h3 class="guess text">Incorrect guesses: 
            <p class="inner-text counter"> 0 / 6 </p>
        </h3>
        <div class="keyboard">
            <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button>
            <button>f</button><button>g</button><button>h</button><button>i</button><button>j</button>
            <button>k</button><button>l</button><button>m</button><button>n</button><button>o</button>
            <button>p</button><button>q</button><button>r</button><button>s</button><button>t</button>
            <button>u</button><button>v</button><button>w</button><button>x</button><button>y</button>
            <button>z</button>
        </div>
    </div>
  </div>   
  <script src="js/app.js"></script>
</body>
</html>
