<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body class="page">
    <div class="modal-window">
        <div class="modal-wrapper">
            <h3 class="text">Game Over</h3>
            <p class="inner-text">The word was : something </p>
            <button class="play">Play again</button>
        </div>
    </div>
  <div class="container">
    <div class="gallows">
        <img class="gallows-image" src="./images/hangman-0.svg" alt="gallows">
    </div>
    <div class="quiz">
        <ul class="display">
        </ul>
        <h3 class="hint text">Hint: 
            <p class="inner-text clue">Some text</p>
        </h3>
        <h3 class="guess text">Incorrect guesses: 
            <p class="inner-text counter"> 0 / 6 </p>
        </h3>
        <div class="keyboard"></div>
    </div>
  </div> 
  <script defer src="js/words.js"></script>  
  <script defer src="js/app.js"></script>
</body>
</html>
